version: 2.1

parameters:
  run_workflow:
    type: boolean
    default: true

jobs:
  test:
    docker:
      - image: cimg/python:3.13
        environment:
          DATABASE_URL: postgresql://postgres@localhost:5432/groundwork_test
          ADMIN_API_KEY: test-key
          PERPLEXITY_API_KEY: test-key
      - image: cimg/postgres:18.0
        environment:
          POSTGRES_DB: groundwork_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ""
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt
      - run:
          name: Run migrations
          command: |
            chmod +x scripts/run_migrations.sh
            ./scripts/run_migrations.sh
      - run:
          name: Run tests
          command: |
            mkdir -p test-results
            pytest tests/ --junitxml=test-results/results.xml
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results

  build-and-push:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: |
            docker build -t ${DOCKERHUB_REPO}:${CIRCLE_SHA1} -t ${DOCKERHUB_REPO}:latest .
      - run:
          name: Push Docker image to Docker Hub
          command: |
            echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker push ${DOCKERHUB_REPO}:${CIRCLE_SHA1}
            docker push ${DOCKERHUB_REPO}:latest

  deploy-digitalocean:
    docker:
      - image: digitalocean/doctl:1.146.0
    steps:
      - run:
          name: Trigger DigitalOcean App Platform deployment
          command: |
            doctl auth init -t "$DIGITALOCEAN_ACCESS_TOKEN"
            doctl apps create-deployment "$DIGITALOCEAN_APP_ID" --force-rebuild --wait

workflows:
  ci:
    when: << pipeline.parameters.run_workflow >>
    jobs:
      - test
      - build-and-push:
          context:
            - groundwork_docker
          requires:
            - test
          filters:
            branches:
              only: main
      - deploy-digitalocean:
          context:
            - groundwork_digitalocean
          requires:
            - build-and-push
          filters:
            branches:
              only: main
