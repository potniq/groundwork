  <!-- Right stop node -->
  <circle cx="140" cy="100" r="7"
    fill="#FFFFFF" stroke="#C0C8D2" stroke-width="2.5"/>

  <!-- ===== LOCATION PIN ===== -->

  <!-- White outer ring -->
  <path
    d="M110 16
       C94 16, 82 28, 82 44
       C82 69, 110 94, 110 94
       C110 94, 138 69, 138 44
       C138 28, 126 16, 110 16 Z"
    fill="#FFFFFF"/>

  <!-- Navy pin body -->
  <path
    d="M110 23
       C99 23, 89 33, 89 45
       C89 63, 110 82, 110 82
       C110 82, 131 63, 131 45
       C131 33, 121 23, 110 23 Z"
