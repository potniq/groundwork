    paint-order="stroke fill" stroke-linejoin="round"/>

  <!-- ===== TRANSIT ROUTE (THE SMILE) ===== -->

  <!-- Route line connecting two stop nodes -->
  <path
    d="M80 100 C96 116, 124 116, 140 100"
