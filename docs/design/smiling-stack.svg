<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 180" role="img" aria-label="Groundwork â€“ City Transport Intel">
  <!--
    Groundwork "Smiling Stack" mark
    City Transport Intel

    Palette:
      Navy   #2D3B54
      Teal   #6BCBCC
      Slate  #ABB7C6
      White  #FFFFFF
  -->

  <!-- ===== STACKED MAP LAYERS ===== -->

  <!-- Bottom layer (navy) -->
  <path
    d="M40 118
       C36 114, 36 108, 40 104
       L102 72  C108 69, 112 69, 118 72
       L180 104 C184 108, 184 114, 180 118
       L118 150 C112 153, 108 153, 102 150
       Z"
    fill="#2D3B54" stroke="#FFFFFF" stroke-width="4"
    paint-order="stroke fill" stroke-linejoin="round"/>

  <!-- Middle layer (slate) -->
  <path
    d="M38 102
       C34 98, 34 92, 38 88
       L102 54  C108 51, 112 51, 118 54
       L182 88  C186 92, 186 98, 182 102
       L118 136 C112 139, 108 139, 102 136
       Z"
    fill="#ABB7C6" stroke="#FFFFFF" stroke-width="4"
    paint-order="stroke fill" stroke-linejoin="round"/>

  <!-- Top layer (navy) -->
  <path
    d="M38 86
       C34 82, 34 76, 38 72
       L102 38  C108 35, 112 35, 118 38
       L182 72  C186 76, 186 82, 182 86
       L118 120 C112 123, 108 123, 102 120
       Z"
