<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 860 220" role="img" aria-label="Groundwork by Potniq">
  <defs>
    <style>
      :root {
        --gw-navy-900: #1F2E45;
        --gw-teal-600: #2E7C82;
        --gw-slate-700: #4B5A6A;
        --gw-slate-500: #8A97A6;
        --gw-slate-300: #D3DAE2;
        --gw-bg: #F5F4F1;

        --gw-top: var(--gw-navy-900);
        --gw-mid: var(--gw-slate-500);
        --gw-bot: var(--gw-slate-700);
        --gw-route: var(--gw-slate-500);
        --gw-node: var(--gw-slate-700);
        --gw-pin-outer: var(--gw-navy-900);
        --gw-pin-inner: var(--gw-teal-600);

        --gw-wordmark: var(--gw-navy-900);
        --gw-subline: var(--gw-slate-700);
      }

      .gw-title {
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        font-weight: 700;
        font-size: 84px;
        fill: var(--gw-wordmark);
        letter-spacing: -0.02em;
      }

      .gw-sub {
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        font-weight: 500;
        font-size: 44px;
        fill: var(--gw-subline);
        letter-spacing: -0.01em;
      }
    </style>
  </defs>

  <!-- Icon -->
  <g transform="translate(30,20)">
    <!-- Bottom -->
    <path d="M50 128 L110 160 L170 128 L110 96 Z" fill="var(--gw-bot)"/>
    <!-- Middle -->
    <path d="M50 112 L110 144 L170 112 L110 80 Z" fill="var(--gw-mid)"/>
    <!-- Top -->
    <path d="M50 96 L110 128 L170 96 L110 64 Z" fill="var(--gw-top)"/>

    <!-- Route -->
    <path d="M72 114 C88 126, 104 126, 120 114 S152 102, 168 114"
          fill="none" stroke="var(--gw-route)" stroke-width="7"
          stroke-linecap="round" stroke-linejoin="round"/>

    <circle cx="72" cy="114" r="8" fill="none" stroke="var(--gw-node)" stroke-width="4"/>
    <circle cx="120" cy="114" r="8" fill="none" stroke="var(--gw-node)" stroke-width="4"/>
    <circle cx="168" cy="114" r="8" fill="none" stroke="var(--gw-node)" stroke-width="4"/>

    <!-- Pin -->
    <path d="M110 40
             C92 40, 78 54, 78 72
             C78 99, 110 126, 110 126
             C110 126, 142 99, 142 72
             C142 54, 128 40, 110 40 Z"
          fill="var(--gw-pin-outer)"/>

    <path d="M110 50
             C98 50, 88 60, 88 72
             C88 90, 110 108, 110 108
             C110 108, 132 90, 132 72
             C132 60, 122 50, 110 50 Z"
          fill="var(--gw-pin-inner)"/>

    <circle cx="110" cy="72" r="8" fill="var(--gw-top)"/>
  </g>

  <!-- Wordmark -->
  <text x="270" y="120" class="gw-title">Groundwork</text>
  <text x="270" y="175" class="gw-sub">by Potniq</text>
</svg>