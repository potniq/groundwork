<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Groundwork by Potniq{% endblock %}</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<header class="site-header">
    <div class="container header-inner">
        <a href="/" class="brand" aria-label="Groundwork home">
            <img class="brand-wordmark" src="/static/logo-wordmark.svg" alt="Groundwork by Potniq">
        </a>
        <nav class="site-nav" aria-label="Primary navigation">
            <a href="/">Cities</a>
            <a href="/requests">Requests</a>
        </nav>
    </div>
</header>

<main class="container page-content">
    {% block content %}{% endblock %}
</main>

<footer class="site-footer">
    <div class="container">
        Powered by <a href="https://potniq.com" target="_blank" rel="noopener noreferrer">Potniq</a>
    </div>
</footer>
</body>
</html>
